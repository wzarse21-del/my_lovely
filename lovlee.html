<html lang="en">
<head>

<style>
body{
  margin:0;
  padding:0;
  text-align:center;
  font-family:'Pacifico', cursive;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  overflow:hidden;
}

.container{
  margin-top:80px;
}

h1{
  color:white;
  font-size:30px;
}

p.typing{
  color:white;
  font-size:18px;
  border-right:2px solid white;
  white-space:nowrap;
  overflow:hidden;
  width:0;

@keyframes typing{
  from{width:0;}
  to{width:100%;}
}
@keyframes blink{

}

button{

  border:none;
  border-radius:25px;
  font-size:18px;

}
.yes{

}
.no{

}

#message{
  display:none;
  color:white;
  font-size:20px;
  margin-top:20px;
}

/* floating hearts */
.heart{
  position: absolute;
  color: red;
  font-size:20px;
  animation: float 5s linear infinite;
}
@keyframes float{
  0%{transform: translateY(0);}
  100%{transform: translateY(-100vh);}
}
</style>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
